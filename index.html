<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./less/main.css">
</head>
<body>
	<div class="viewport" ng-app="myApp" ng-controller="myController" toggle-slide>
		<!-- 侧边导航 -->
		<div class="navs">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active:active == '/'}">
					<a href="#/" class="icon-home">
						<span>今日一刻</span>
					</a>
				</dd>
				<dd ng-class="{active:active == '/older'}">
					<a href="#/older" class="icon-file-empty">
						<span>往期内容</span>
					</a>
				</dd>
				<dd ng-class="{active:active == '/author'}">
					<a href="#/author" class="icon-pencil">
						<span>热门作者</span>
					</a>
				</dd>
				<dd ng-class="{active:active == '/category'}">
					<a href="#/category" class="icon-menu">
						<span>栏目浏览</span>
					</a>
				</dd>
				<dd ng-class="{active:active == '/favourite'}">
					<a href="#/favourite" class="icon-heart">
						<span>我的喜欢</span>
					</a>
				</dd>
				<dd ng-class="{active:active == '/settings'}">
					<a href="#/settings" class="icon-cog">
						<span>设置</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- ````头部 -->
			<div class="header">
				<a href="javascript:;" class="menu icon-menu"></a>
				<h2>今日一刻</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div class="body">
				<div ng-view></div>
			</div>
		</div>
	</div>
	<!--<script src="./libs/toggle.js"></script>-->
	<script src="libs/jquery.js"></script>
	<script src="libs/angular.js"></script>
	<script src="libs/angular-route.js"></script>
	<script src="libs/angular-sanitize.js"></script>
	<script src="js/app.js"></script>
	<script src="js/indexControllerModule.js"></script>
	<script src="js/olderControllerModule.js"></script>
	<script src="js/authorControllerModule.js"></script>
	<script src="js/favouriteControllerModule.js"></script>
	<script src="js/categoryControllerModule.js"></script>
	<script src="js/settingsControllerModule.js"></script>
</body>
</html>
